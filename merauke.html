<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Peta Kecamatan Merauke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map {
      width: 100%;
      height: 600px;
    }

    .label-text {
      font-size: 12px;
      font-weight: bold;
      color: #000;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 2px 4px;
      border-radius: 4px;
      white-space: nowrap;
    }

    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      color: #333;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }

    .legend-toggle {
      background: #007bff;
      color: white;
      border: none;
      padding: 4px 8px;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h3>Peta Kecamatan Merauke</h3>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([-7.8, 139.7], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function getColor(namobj) {
      return {
        "Merauke": "#e41a1c",
        "Muting": "#377eb8",
        "Sota": "#4daf4a",
        "Naukenjerai": "#984ea3",
        "Ulilin": "#ff7f00"
      }[namobj] || "#999999";
    }

    function style(feature) {
      return {
        fillColor: getColor(feature.properties.NAMOBJ),
        weight: 1,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.7
      };
    }

    var geojsonUrl = "https://raw.githubusercontent.com/LintasBumi/geojson/master/Merauke_Kecamatan.geojson";

    fetch(geojsonUrl)
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: style,
          onEachFeature: function (feature, layer) {
            layer.bindPopup("<b>Kecamatan:</b> " + feature.properties.NAMOBJ);
            var center = layer.getBounds().getCenter();
            var label = L.divIcon({
              className: 'label-text',
              html: feature.properties.NAMOBJ,
              iconSize: [100, 20]
            });
            L.marker(center, { icon: label, interactive: false }).addTo(map);
          }
        }).addTo(map);
      });

    // LEGEND
    var legend = L.control({ position: 'bottomright' });

    legend.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'legend');

      // Tombol toggle
      var toggleBtn = '<button class="legend-toggle" onclick="toggleLegend()">Toggle Legend</button>';
      div.innerHTML = toggleBtn;

      // Isi legenda
      div.innerHTML += `
        <div id="legend-content">
          <i style="background:#e41a1c"></i> Merauke<br>
          <i style="background:#377eb8"></i> Muting<br>
          <i style="background:#4daf4a"></i> Sota<br>
          <i style="background:#984ea3"></i> Naukenjerai<br>
          <i style="background:#ff7f00"></i> Ulilin<br>
          <i style="background:#999999"></i> Lainnya<br>
        </div>
      `;
      return div;
    };

    legend.addTo(map);

    // Fungsi toggle untuk legend
    function toggleLegend() {
      var content = document.getElementById("legend-content");
      if (content.style.display === "none") {
        content.style.display = "block";
      } else {
        content.style.display = "none";
      }
    }
  </script>
</body>
</html>
