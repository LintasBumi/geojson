<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Peta Kecamatan Merauke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map {
      width: 100%;
      height: 600px;
    }

    .label-text {
      font-size: 12px;
      font-weight: bold;
      color: #000000;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 2px 4px;
      border-radius: 4px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h3>Peta Kecamatan Merauke</h3>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([-7.8, 139.7], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function getColor(namobj) {
      return {
        "Merauke": "#e41a1c",
        "Muting": "#377eb8",
        "Sota": "#4daf4a",
        "Naukenjerai": "#984ea3",
        "Ulilin": "#ff7f00"
      }[namobj] || "#999999";
    }

    function style(feature) {
      return {
        fillColor: getColor(feature.properties.NAMOBJ),
        weight: 1,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.7
      };
    }

    var geojsonUrl = "https://raw.githubusercontent.com/LintasBumi/geojson/master/Merauke_Kecamatan.geojson";

    fetch(geojsonUrl)
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: style,
          onEachFeature: function (feature, layer) {
            // Tambahkan popup
            layer.bindPopup("<b>Kecamatan:</b> " + feature.properties.NAMOBJ);

            // Hitung centroid (tengah poligon)
            var center = layer.getBounds().getCenter();

            // Tambahkan label dengan DivIcon
            var label = L.divIcon({
              className: 'label-text',
              html: feature.properties.NAMOBJ,
              iconSize: [100, 20]
            });

            L.marker(center, { icon: label, interactive: false }).addTo(map);
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
