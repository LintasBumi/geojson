<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Peta Kecamatan Merauke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <style>
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h3>Peta Kecamatan Merauke</h3>
  <div id="map"></div>

  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-8.5, 140.4], 8); // Koordinat Merauke

    // Tambahkan basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Warna berdasarkan nama kecamatan
    function getColor(namobj) {
      return {
        "Merauke": "#e41a1c",
        "Muting": "#377eb8",
        "Sota": "#4daf4a",
        "Naukenjerai": "#984ea3",
        "Ulilin": "#ff7f00"
        // Tambahkan nama lain jika perlu
      }[namobj] || "#999999"; // default abu-abu
    }

    // Gaya fitur
    function style(feature) {
      return {
        fillColor: getColor(feature.properties.NAMOBJ),
        weight: 1,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.7
      };
    }

    // Tambahkan GeoJSON dari GitHub
    var geojsonUrl = "https://raw.githubusercontent.com/LintasBumi/geojson/master/Merauke_Kecamatan.geojson";

    fetch(geojsonUrl)
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: style,
          onEachFeature: function (feature, layer) {
            layer.bindPopup("<b>Kecamatan:</b> " + feature.properties.NAMOBJ);
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
